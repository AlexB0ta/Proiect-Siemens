<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Room</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Reserve Room</h1>
    <div class="card">
        <div class="card-header">
            <h3>Reserve Room Number: <span th:text="${room.roomNumber}"></span></h3>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/reserveRoom}" th:object="${reservation}" method="post">
                <div class="form-group">
                    <label for="roomNr">Room number:</label>
                    <input type="number" class="form-control" id="roomNr" th:field="*{roomId}" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label for="cnp">CNP:</label>
                    <input type="text" class="form-control" id="cnp" th:field="*{cnp}" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}" required>
                </div>
                <div class="form-group">
                    <label for="numNights">Number of Nights:</label>
                    <input type="number" class="form-control" id="numNights" th:field="*{numNights}" required>
                </div>
                <div class="form-group">
                    <label>Payment Method:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="onlinePayment" th:field="*{payMethod}" value="ONLINE" required>
                        <label class="form-check-label" for="onlinePayment">Online</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="locationPayment" th:field="*{payMethod}" value="LOCATION" required>
                        <label class="form-check-label" for="locationPayment">At Location</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success float-right">Reserve</button>
            </form>
        </div>
    </div>
    <button type="button" class="btn btn-primary mt-2" th:onclick="'window.location.href=\'/hotelDetails/' + ${room.hotelId} + '\''">Back to Rooms</button>
</div>
</body>
</html>
