<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels in Radius</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Hotels vailable in your area:</h1>
    <ul class="list-group">
        <li th:each="hotel : ${hotelsInRange}" class="list-group-item">
            <a th:href="@{/hotelDetails/{hotelId}(hotelId=${hotel.id})}" th:text="${hotel.name}"></a>
        </li>
    </ul>
    <a href="/home" class="btn btn-secondary mt-3">Back to Search</a>
</div>

</body>
</html>
